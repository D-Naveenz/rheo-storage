name: Publish Rheo.Storage NuGet Package

on:
  push:
    branches: [ "master" ]
    paths:
      - 'Rheo.Storage/**' # only trigger on changes to Rheo.Storage project
    tags:
      - 'v*.*.*' # matches version tags like v1.2.3

jobs:
  build-test-pack-publish:
    runs-on: windows-latest

    env:
      Solution_Name: Rheo.sln
      Storage_Project_Path: Rheo.Storage\Rheo.Storage.csproj
      Test_Project_Path: Rheo.Test\Rheo.Test.csproj

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore ${{ env.Solution_Name }}

    - name: Build solution
      run: dotnet build ${{ env.Solution_Name }} --configuration Release

    - name: Run tests
      run: dotnet test ${{ env.Test_Project_Path }} --configuration Release --no-build --verbosity normal

    - name: Pack NuGet package
      run: dotnet pack ${{ env.Storage_Project_Path }} --configuration Release --no-build --output ./nupkg

    - name: Publish NuGet package
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
