name: Publish Rheo.Storage NuGet Package

on:
  push:
    branches: [ "master" ]
    paths:
      - 'Rheo.Storage/**' # only trigger on changes to Rheo.Storage project
    tags:
      - 'v*.*.*' # matches version tags like v1.2.3

jobs:
  build-test-pack-publish:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Create API key file
      shell: pwsh
      run: |
        $apiKey = "${{ secrets.NUGET_API_KEY }}"
        Set-Content -Path "nuget-api-key.secret.txt" -Value $apiKey -NoNewline

    - name: Build, test, pack, and publish NuGet package artifact
      shell: pwsh
      run: .\build.ps1 -Publish

    - name: Cleanup API key file
      if: always()
      shell: pwsh
      run: |
        if (Test-Path "nuget-api-key.secret.txt") {
          Remove-Item "nuget-api-key.secret.txt" -Force
        }
