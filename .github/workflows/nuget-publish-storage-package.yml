name: Publish Rheo.Storage NuGet Package

on:
  push:
    branches: [ "master" ]
    # also publish on v* tags
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ "master" ]

jobs:
  build-test-pack-publish:
    runs-on: windows-latest

    env:
      Solution_Name: Rheo.sln
      Storage_Project_Path: Rheo.Storage/Rheo.Storage.csproj
      Test_Project_Path: Rheo.Test/Rheo.Test.csproj

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore ${{ env.Solution_Name }}

    - name: Build solution
      run: dotnet build ${{ env.Solution_Name }} --configuration Release --no-restore

    - name: Run tests
      run: dotnet test ${{ env.Test_Project_Path }} --configuration Release --no-build --verbosity normal --filter "Category=Storage"

    - name: Pack project
      run: dotnet pack ${{ env.Storage_Project_Path }} --configuration Release --no-restore -o ./artifacts

    - name: Push to NuGet.org
      # only push from the master branch or when a tag is pushed
      if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        echo Artifacts directory contents:
        cd artifacts
        dir /b /a-d
        # push all packages (skip duplicates to make reruns safe)
        dotnet nuget push *.nupkg --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json --skip-duplicate
